<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="keyq" class="key" onclick="handleClickSound('q')">Q</div>
        <div data-key="keyw" class="key" onclick="handleClickSound('w')">W</div>
        <div data-key="keye" class="key" onclick="handleClickSound('e')">E</div>

        <div data-key="keya" class="key" onclick="handleClickSound('a')">A</div>
        <div data-key="keys" class="key" onclick="handleClickSound('s')">S</div>
        <div data-key="keyd" class="key" onclick="handleClickSound('d')">D</div>

        <div data-key="keyz" class="key" onclick="handleClickSound('z')">Z</div>
        <div data-key="keyx" class="key" onclick="handleClickSound('x')">X</div>
        <div data-key="keyc" class="key" onclick="handleClickSound('c')">C</div>
    </div>

    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..."/>
        <button>Tocar</button>
    </div>

    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
