<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/> 
    <title>Urna Eletr√¥nica</title>
</head>
<body>

    <div class="urn">
        <div class="screen">
            <div class="d-1">
                <div class="d-1--left">
                    <div class="--left-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="--left-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="--left-3">
                        <div class="number flasher"></div>
                        <div class="number"></div>
                    </div>
                    <div class="--left-4">
                        Nome: Fulano <br/>
                        Partido: PQP <br/>
                        Vice: BELTRANO
                    </div>
                </div>
                <div class="d-1--right">
                    <div class="--right-image">
                        <img src="images/38111.jpg" alt=""/>
                        Prefeito
                    </div>
                    <div class="--right-image small">
                        <img src="images/38111.jpg" alt=""/>
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela: <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard--line">
                <div class="keyboard--button">1</div>
                <div class="keyboard--button">2</div>
                <div class="keyboard--button">3</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button">4</div>
                <div class="keyboard--button">5</div>
                <div class="keyboard--button">6</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button">7</div>
                <div class="keyboard--button">8</div>
                <div class="keyboard--button">9</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button">0</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button button--white">BRANCO</div>
                <div class="keyboard--button button--corrects">CORRIGE</div>
                <div class="keyboard--button button--confirm">CONFIRMA</div>
            </div>
        </div>

    </div>
    
</body>
</html>
